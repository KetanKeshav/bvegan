<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
<div class="row">
  <div class="col-sm-6" *ngFor="let order of userOrders">
    <div class="card">
      <div class="card-body">
        <i class="fas fa-check-circle"></i>
        <h5 class="card-title">{{order.orderCreated}}</h5>
        <p class="card-text">{{order.orderNumber}}</p>
        <p class="card-text">Rs {{order.totalCost}}</p>
        <p class="card-text">{{order.orderStatus}}</p>
      </div>
    </div>
  </div>


</div>
<br><br><br>
