<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
<div class="container">
  <br>
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <ng-container *ngIf="loginMessage?.length > 0">
          <div class="alert alert-danger alert-dismissible text-center">
            {{loginMessage}}
          </div>
        </ng-container>
        <form novalidate #myform="ngForm">
          <div class="form-group">
            <label for="email"></label>
            <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" required placeholder="Email">
          </div>

          <div class="form-group">
            <label for="password"></label>
            <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Password">
          </div>
          <div class="d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-success btn-sm btn-block" (click)="login(myform)" [disabled]="myform.invalid && myform.touched">SIGN IN</button>
            <hr>
            <h4 class="text-uppercase"><strong>Or Connect With</strong></h4>

                  <div class="col">
                     <a href="#" class="google btn"><i class="fab fa-google">
                  </i> Login with Google
                     </a>
                  </div>
          </div>
        </form>
        <br>
    </div>
  </div>
</div>
<br><br><br>
